<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Pomodoro</title>
  </head>
  <body>
    <div class="content">
      <div class="timer"><span class="timer__digits" id="digits-minutes">00</span><span class="timer__digits" id="digits-seconds">00</span></div>
      <div class="controls">       
        <div class="controls__main-buttons-wrapper">
          <button class="controls__button" id="start-stop">START</button>
          <button class="controls__button hide" title="Reset timer" id="reset"><img src="./img/reset.svg" alt="Reset timer"></button>
        </div>
        <table class="controls__intervals-wrapper">
          <tr>
            <td>
              <button class="controls__button interval-button" id="interval-work">Work</button>
            </td>
            <td>
              <button class="controls__button interval-button" id="interval-break">Break</button>
            </td>
            <td>
              <button class="controls__button interval-button" id="interval-longBreak">Long break</button>
            </td>
          </tr>
        </table>
      </div>
      <audio id="beeper" src="" type="audio/mp3" preload="metadata">Your browser does not support embedded audio.        </audio>
    </div>
    <button title="Settings" id="burger-menu"><img src="./img/menu.svg" alt="Reset timer"></button>
    <div class="overlay hide">
      <form class="hide" name="settings" id="settings">
        <div class="settings__container"><span class="settings__title">Work</span>
          <label>min
            <input class="input" id="inputs_work-min" type="number" value="25">
          </label>
          <label>sec
            <input class="input" id="inputs_work-sec" type="number" value="0">
          </label>
        </div>
        <div class="settings__container"><span class="settings__title">Break</span>
          <label>min
            <input class="input" id="inputs_break-min" type="number" value="5">
          </label>
          <label>sec
            <input class="input" id="inputs_break-sec" type="number" value="0">
          </label>
        </div>
        <div class="settings__container"><span class="settings__title">Long break</span>
          <label>min
            <input class="input" id="inputs_longBreak-min" type="number" value="5">
          </label>
          <label>sec
            <input class="input" id="inputs_longBreak-sec" type="number" value="0">
          </label>
        </div>
        <div class="settings__container"><span class="settings__title">Volume</span>
          <input id="inputs_volume" type="range" min="0" max="1" step="0.05" value="0.5">
        </div>
        <button type="reset" id="settings__default">Default settings</button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./index.js"> </script>
  </body>
</html>
